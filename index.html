
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TrackVisualizer</title>
	<meta name="description" content="Starter Template">
	<meta name="author" content="Jaguer">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="contenedor">
		<section id="display">
			<canvas id="canvas"></canvas>
			<div id="lyricDisplaySPA">...</div>
			<div id="lyricDisplayENG">...</div>
		</section>
		<section id="lateral">
			<button id="letraUpdate"><i class="fa-solid fa-floppy-disk"></i></button>
			<ul class="nav nav-tabs" id="pestana" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab" aria-controls="info" aria-selected="true">Informacion</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="spanish-tab" data-bs-toggle="tab" data-bs-target="#spanish" type="button" role="tab" aria-controls="spanish" aria-selected="false">Espa√±ol</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="english-tab" data-bs-toggle="tab" data-bs-target="#english" type="button" role="tab" aria-controls="english" aria-selected="false">Ingles</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="logo-tab" data-bs-toggle="tab" data-bs-target="#logo" type="button" role="tab" aria-controls="logo" aria-selected="false">Logo</button>
				</li>
			</ul>
			<div class="tab-content" id="contenidoPestana">
				<div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
					<input type="file" id="archivo" accept="audio/*">
					<input type="file" id="letra" accept="application/json">
					<div id="etiqueta">
						<div id="cancion">
							<input type="text" id="cancionInput" placeholder="Cancion">	
							<button id="setCancion"><i class="fa-brands fa-autoprefixer"></i></button>
						</div>
						<div id="autor">
							<input type="text" id="autorInput" placeholder="Autor">	
							<button id="setAutor"><i class="fa-brands fa-autoprefixer"></i></button>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="spanish" role="tabpanel" aria-labelledby="spanish-tab">
					<div id="lineaListaSPA">
						<select id="lineasSPA" size="7">
						</select>
					</div>
					<div id="lineaSPA">
						<input type="color" id="colorTextoSPA" value="#808080">
						<input type="color" id="colorTextoSombraSPA" value="#ff0000">
						<!-- <input type="color" id="colorFondo" value="#000000"> -->
						<input type="text" id="lineaInputSPA" placeholder="Linea">
						<button id="setLineSPA"><i class="fa-brands fa-autoprefixer"></i></button>
						<button id="agregarSPA"><i class="fa-solid fa-circle-plus"></i></button>
						<button id="eliminarSPA"><i class="fa-solid fa-trash"></i></button>
					</div>
					<div id="barraLetraSPA">
						<div id="lineInSPA">
							<button id="retrocederLineaSPA"><i class="fa-solid fa-backward-fast"></i></button>
							<input type="text" id="lineInInputSPA" placeholder="Entrada">
							<button id="setCurrentInSPA"><i class="fa-brands fa-autoprefixer"></i></button>
						</div>
						<button class="pausar"><i class="fa-solid fa-pause"></i></button>
						<div id="lineOutSPA">
							<button id="setCurrentOutSPA"><i class="fa-brands fa-autoprefixer"></i></button>
							<input type="text" id="lineOutInputSPA" placeholder="Salida">
							<button id="adelantarLineaSPA"><i class="fa-solid fa-forward-fast"></i></button>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="english" role="tabpanel" aria-labelledby="english-tab">
					<div id="lineaListaENG">
						<select id="lineasENG" size="7">
						</select>
					</div>
					<div id="lineaENG">
						<input type="color" id="colorTextoENG" value="#808080">
						<input type="color" id="colorTextoSombraENG" value="#ff0000">
						<!-- <input type="color" id="colorFondo" value="#000000"> -->
						<input type="text" id="lineaInputENG" placeholder="Linea">
						<button id="setLineENG"><i class="fa-brands fa-autoprefixer"></i></button>
						<button id="agregarENG"><i class="fa-solid fa-circle-plus"></i></button>
						<button id="eliminarENG"><i class="fa-solid fa-trash"></i></button>
					</div>
					<div id="barraLetraENG">
						<div id="lineInENG">
							<button id="retrocederLineaENG"><i class="fa-solid fa-backward-fast"></i></button>
							<input type="text" id="lineInInputENG" placeholder="Entrada">
							<button id="setCurrentInENG"><i class="fa-brands fa-autoprefixer"></i></button>
						</div>
						<button class="pausar"><i class="fa-solid fa-pause"></i></button>
						<div id="lineOutENG">
							<button id="setCurrentOutENG"><i class="fa-brands fa-autoprefixer"></i></button>
							<input type="text" id="lineOutInputENG" placeholder="Salida">
							<button id="adelantarLineaENG"><i class="fa-solid fa-forward-fast"></i></button>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="logo" role="tabpanel" aria-labelledby="logo-tab">
					<div id="utilidad">
						<input type="range" id="sizeLogo" min="30"  value="74" max="200">
						<input type="range" id="rotacion" min="0.01" step="0.02"  max="10">
						<input type="range" id="posLogoX" min="0.1" value="761" max="852">
						<input type="range" id="posLogoY" min="0.1"  value="89" max="480">
					</div>

				</div>
			</div>
			<div id="lente">
				<button id="retrocederLente"><i class="fa-solid fa-backward-step"></i></button>
				<input type="text" id="lenteInput" placeholder="Lente">	
				<button id="adelantarLente"><i class="fa-solid fa-forward-step"></i></button>
			</div>
			<div id="control">
				<audio src="sample.mp3" controls id="pista" ontimeupdate="document.getElementById('lenteInput').value = formatSecondsAsTime(this.currentTime);lyricWalker(this.currentTime);currentTrackTime = this.currentTime;"></audio>
			</div>
		</section>

	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
